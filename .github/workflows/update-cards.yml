name: Update Card Data

on:
  # Scheduled updates disabled - use manual trigger or admin panel instead
  # schedule:
  #   - cron: '0 */6 * * *'
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  update-cards:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      
      - name: Run card update script
        env:
          LLM_PROVIDER: ${{ secrets.LLM_PROVIDER }}
          LLM_MODEL: ${{ secrets.LLM_MODEL }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GROQ_API_KEYS: ${{ secrets.GROQ_API_KEYS }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_API_KEYS: ${{ secrets.GEMINI_API_KEYS }}
          SCRAPE_DELAY: '120'
        run: |
          cd backend
          python scripts/update_cards.py
      
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet backend/data/cards.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add backend/data/cards.json backend/data/update_log.txt
          git commit -m "ðŸ”„ Auto-update card data [$(date +'%Y-%m-%d %H:%M UTC')]"
          git push
